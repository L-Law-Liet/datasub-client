<table *ngIf="currencies.length" border="1" style="width: 100%;">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Rate</th>
    <th>Updated at</th>
  </tr>
  <tr *ngFor="let currency of currencies">
    <td>{{currency.id}}</td>
    <td>{{currency.name}}</td>
    <td>{{currency.rate}}</td>
    <td>{{currency.updated}}</td>
  </tr>
</table>
